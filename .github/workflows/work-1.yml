name: work-1
on:
  push:
    paths: # 아래 파일 중 하나가 변경되어야 작동
      - '.github/workflows/**'
      - 'src/**'
      - 'build.gradle'
      - 'build.gradle.kts'
      - 'Dockerfile'
    branches:
      - main
jobs:
  makeTagAndRelease:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.create_tag.outputs.new_tag }}
    steps:
      # 코드 가져오기
      - uses: actions/checkout@v4 
      # 태그 생성
      - name: Create Tag 
        id: create_tag # outputs(new_tag, changelog 등)
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      # 릴리즈 생성
      - name: Create Release 
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.new_tag }} # 전 단계(id: create_tag)에서 생성된 new_tag
          release_name: Release ${{ steps.create_tag.outputs.new_tag }}
          body: ${{ steps.create_tag.outputs.changelog }}
          draft: false
          prerelease: false
  buildImageAndPush:
      name: 도커 이미지 빌드와 푸시
      needs: makeTagAndRelease
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Docker Buildx 설치
          uses: docker/setup-buildx-action@v2
        - name: 레지스트리 로그인
          uses: docker/login-action@v2
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        - name: set lower case owner name
          run: |
            echo "OWNER_LC=${OWNER,,}" >> ${GITHUB_ENV}
          env:
            OWNER: '${{ github.repository_owner }}'
        - name: 빌드 앤 푸시
          uses: docker/build-push-action@v3
          with:
            context: .
            push: true
            tags: |
              ghcr.io/${{ env.OWNER_LC }}/deploy:${{ needs.makeTagAndRelease.outputs.tag_name }},
              ghcr.io/${{ env.OWNER_LC }}/deploy:latest